<div class="rounded user-table ">
  <div>
    <h1 class="font-weight-bold text-primary"><u>Users Table</u></h1>
    <br />
    <!-- Search by ID -->
    <!-- <div class="form-group">
    <label for="searchId">Search by ID:</label>
    <input type="text" class="form-control" id="searchId" placeholder="Enter ID" oninput="searchById()">
</div> -->
    <!-- Create button -->
    <button
      type="button"
      class="btn btn-success mb-3 font-weight-bold"
      data-toggle="modal"
      data-target="#createUserModal"
    >
      Create New User
    </button>
    <table class="table table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th class="text-primary">ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone_number }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              data-toggle="modal"
              data-target="#editUserModal{{ user.id }}"
            >
              ✏️Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              data-toggle="modal"
              data-target="#confirmDeleteModal{{ user.id }}"
            >
              🗑️Delete
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
